<!-- The Assignment
Create four variables that contain numbers. Call the variables something sensible.

Add the first two variables together and store the result in another variable.

Subtract the fourth variable from the third and store the result in another variable.

Multiply the results from the last two steps together, storing the result in a variable called finalResult. 

The product should be 48. If it isn't, you'll have to adjust some of the initial input values.

Finally, write a calculation that checks whether finalResult is an even number. 

Store the result in a variable called evenOddResult.
 -->

  <head>

    <title>Math: Task 1</title>
    <style>
      p {
        color: purple;

        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    let finalResult;

    let evenOddResult;

    // Add your code here

    let w = 2;
    let x = 2;
    let y = 3;
    let z = 15;
    
    let wplusx = w + x;
    let zminusy = z - y;
    
    finalResult = wplusx * zminusy;

    evenOddResult = finalResult % 2;


    // Don't edit the code below here!

    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let finalResultCheck = finalResult === 48 ? `Yes, well done!` : `No, it is ${ finalResult }`;
    para1.textContent = `Is the finalResult 48? ${ finalResultCheck }`;
    let para2 = document.createElement('p');
    let evenOddResultCheck = evenOddResult === 0 ? 'The final result is even!' : 'The final result is odd. Hrm.'
    para2.textContent = evenOddResultCheck;

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
